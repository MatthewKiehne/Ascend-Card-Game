<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pageStyle.css">
    <link rel="stylesheet" href="styles/cardStyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .card{
            float: left;
        }
    </style>
    <title>Cards</title>
</head>

<body>
    <div class="card">
        <img src="pictures/maybe.png" class="backCard">
        <div class="title">
            Title Here
        </div>
        <div class="types">
            Encounter Type
        </div>
        <hr class="typeDivision">
        <img src="pictures/recycle.png" class="recurring">
        <div class="cardText">
            Card text goes here
        </div>
        <div class="cardNumber">
            <i class="fas fa-compass"></i>
            #
        </div>
    </div>
    <div class="card">
        <img src="pictures/maybe.png" class="backCard">
        <div class="title">
            Title Here
        </div>
        <div class="types">
            Monster Type
        </div>
        <hr class="typeDivision">
        <img src="pictures/recycle.png" class="recurring">
        <div class="cardText">
            Card text goes here
        </div>
        <div class="cardNumber">
            <i class="fas fa-paw"></i>
            #
        </div>
        <div class="armorNumber">
            <img src="pictures/shield.png" alt="">
            <p >
                #
            </p>
        </div>
        <div class="hitPoints">
            <i class="far fa-heart fa-3x"></i>
            <p>
                #
            </p>
        </div>
    </div>
    <div class="card">
        <img src="pictures/maybe.png" class="backCard">
        <div class="title">
            Title Here
        </div>
        <div class="types">
            Quest Type
        </div>
        <hr class="typeDivision">
        <img src="pictures/recycle.png" class="recurring">
        <div class="cardText">
            Card text goes here
        </div>
        <div class="cardNumber">
            <i class="fas fa-exclamation"></i>
            #
        </div>
    </div>
    <div class="card">
        <img src="pictures/maybe.png" class="backCard">
        <div class="title">
            Title Here
        </div>
        <div class="types">
            Loot Type
        </div>
        <hr class="typeDivision">
        <img src="pictures/recycle.png" class="recurring">
        <div class="cardText">
            Card text goes here
        </div>
        <div class="cardNumber">
            <i class="fas fa-coins"></i>
            #
        </div>
        <div class="lootCircle">
            <i class="far fa-square fa-3x"></i>
        </div>
        <div class="lootPrice">
            $
        </div>
    </div>
    <div class="card">
        <img src="pictures/maybe.png" class="backCard">
        <div class="title">
            Title Here
        </div>
        <div class="types">
            Ability Type
        </div>
        <hr class="typeDivision">
        <img src="pictures/recycle.png" class="recurring">
        <div class="cardText">
            Card text goes here
        </div>
        <div class="cardNumber">
            <i class="fas fa-sun"></i>
            #
        </div>
    </div>
    <div class="card">
        <img src="pictures/CardOutline.png" class="backCard">
        <div class="cardCenter">
            <i class="fas fa-compass fa-9x"></i>
        </div>
    </div>
    <div class="card">
        <img src="pictures/CardOutline.png" class="backCard">
        <div class="cardCenter">
            <i class="fas fa-paw fa-9x"></i>
        </div>
    </div>
    <div class="card">
        <img src="pictures/CardOutline.png" class="backCard">
        <div class="cardCenter">
            <i class="fas fa-exclamation fa-9x"></i>
        </div>
    </div>
    <div class="card">
        <img src="pictures/CardOutline.png" class="backCard">
        <div class="cardCenter">
            <i class="fas fa-coins fa-9x"></i>
        </div>
    </div>
    <div class="card">
        <img src="pictures/CardOutline.png" class="backCard">
        <div class="cardCenter">
            <i class="far fa-sun fa-9x"></i>
        </div>
    </div>
    <div class="card">
        <img src="pictures/CardOutline.png" class="backCard">
        <div class="cardCenter">
            <i class="fas fa-lock fa-9x"></i>
        </div>
    </div>
    <div class="card">
        <img src="pictures/CardOutline.png" class="backCard">
        <div class="cardCenter">
            <div class="discoverySpacer">
                <i class="fas fa-paw fa-5x centered fullWidth"></i>
            </div>
            <div class="discoverySpacer">
                <i class="fas fa-question fa-5x centered fullWidth"></i>
            </div>
            <p class="iconText centered">###</p>
        </div>
    </div>
</body>

</html>
