<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-4.3.1/css/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/webStyles.css">
    <title>Create an Account</title>
</head>

<body>
    <div class="loginForm">
        <form action="" method="POST">
            <h2 class="textCenter">Create an Account</h2>
            <div class="formSpacing">
                <input class="formControl" type="text" placeholder="Username" required="required">
            </div>
            <div class="formSpacing">
                <input class="formControl" type="password" placeholder="Password" required="required">
            </div>
            <div class="formSpacing">
                <input class="formControl" type="password" placeholder=" Retype Password" required="required">
            </div>
            <div>
                <button class="btn btn-primary btn-block" type="submit">Create</button>
            </div>
        </form>
        <div class="fullWidth textCenter">
            <a href="">Log in</a>
        </div>       
    </div>
</body>
</html>
